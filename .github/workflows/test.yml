name: CI and PR checks

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.2'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  create-pr:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          title: 'Automatic Pull Request from CI'
          labels: 'automated'
          branch: 'main'
          base: 'develop'
          body: |
            This is an automatic Pull Request created by CI when tests passed on the `develop` branch.
